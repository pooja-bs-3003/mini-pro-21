<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset = "UTF-8">
    <title>creation</title>
</head>
<body>

{% block content %}
<h2>Project Creation</h2>
<form action ="#" method ="POST" enctype="multipart/form-data">
    <p>
        {{ form.ProjectName.label }}<br>
        {{ form.ProjectName(size=40) }}

    </p>

    <p>
        {{ form.TrainingData.label }}<br>
        {{ form.TrainingData(size=40) }}
    </p>

    <p>
        {{ form.TestData.label }}<br>
        {{ form.TestData(size=40) }}
    
    </p>

    <p>
        {{ form.Submit() }}
    
    </p>



    


</form>
</body>
</html>
{% endblock %}
